{% load static %}
  <!doctype html>
  <html lang="ar" dir="ltr">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css" integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51" crossorigin="anonymous">
      <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}" sizes="16*16">
      {% block title %}
      {% endblock title %}
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top ">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" alt="Taskmate">&nbsp;&nbsp;&nbsp;&nbsp;</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="{% url 'index' %}">Home</a>
              <a class="nav-link" href="{% url 'todolist' %}">Todo list</a>
              <a class="nav-link" href="{% url 'about' %}">about</a>
              <a class="nav-link" href="{% url 'contact' %}">contact</a>
            </div>
          </div>
          {% if user.is_authenticated %}
            <div class="d-flex form-inline ">
              <div class="p-2 text-light bg-dark"> Logged in as {{ user.username }} </div>
              <a href="{% url 'logout' %}">
                <button class="btn btn-info" type="submit">Logout</button>
              </a>
            </div>
          {% else %}
            <a href="{% url 'login' %}">
                <button class="btn btn-success mr-2" type="submit">Login</button>&nbsp;&nbsp;
            </a>
            <a href="{% url 'register' %}">
                <button class="btn btn-primary" type="submit">Register</button>
            </a>
          {% endif %}
        </div>
      </nav>

    </head>
    <body class="bg-light mt-5">
    </br>
      {% block content %}
      {% endblock content %}
    </br>
    </br>
    </br>
    <nav class="navbar fixed-bottom bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <span class="navbar-text">
          Navbar text with an inline element
        </span>
      </div>
    </nav>

      <!-- Optional JavaScript; choose one of the two! -->

      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

      <!-- Option 2: Separate Popper and Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>
  </html>
